<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenSeaDragon Sample Page</title>
</head>
<body>
<!-- The tilesource can be passed in from a tilesource URI paramter -->
<div id="openseadragon1" style="width: 800px; height: 600px;"></div>
<script src="https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/openseadragon.min.js"></script>
<script type="text/javascript">
    var parameterValue = decodeURIComponent(window.location.search.match(/(\?|&)tilesource\=([^&]*)/)[2]);
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        prefixUrl: "https://cdn.jsdelivr.net/npm/openseadragon@2.4/build/openseadragon/images/",
        tileSources: parameterValue
    });
</script>
</body>
</html>
